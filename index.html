<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b88b98a3c7.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <section class="m-3">
        <div class="container-fluid ">
            <div class="row justify-content-center">

                <div class="col-lg-5 col-md-2 col-sm-2 bg-secondary-subtle">
                    <i class="fa-brands fa-instagram fs-1"></i>
                    <span class="fs-1">Instagram</span>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 bg-secondary-subtle ">

                    <button class="btn btn-success m-3 p-1 text-white rounded-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Create a new post</button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <Caption>Caption:</Caption>
                                    <div class="form-floating">
                                        <textarea class="form-control" id="floatingTextarea"></textarea>
                                        <label for="floatingInputValue">Add the caption of your post here</label>
                                    </div>
                                    <div class="mt-3">

                                        <button type="button" class="btn btn-outline-secondary "><i
                                                class="fa-solid fa-camera"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary"><i
                                            class="fa-solid fa-location-dot"></i>
                                        </button>

                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>


                            </div>
                            
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            data-bs-display="static" aria-expanded="false"><i class="fa-solid fa-gear"></i>
    
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item" type="button">Accesibility</button></li>
                            <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                            <li><button class="dropdown-item text-danger border-top" type="button">Log out</button></li>
                        </ul>
                    </div>
                </div>

                
            </div>
            
        </div>

        </div>


        </div>
    </section>





















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>

</html>
